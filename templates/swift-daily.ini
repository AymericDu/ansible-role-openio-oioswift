[DEFAULT]
bind_port = 6007
workers = 10
user = openio
log_facility = /dev/log
eventlet_debug = false

sds_namespace = DAILYMOTION
sds_proxy_url = http://10.195.3.2:6006
sds_default_account = dailymotion

sds_connection_timeout = 5
sds_read_timeout = 35
sds_write_timeout = 35

sds_pool_connections = 500
sds_pool_maxsize = 500
sds_max_retries = 0

oio_storage_policies=SINGLE,THREECOPIES,FOURCOPIES,ERASURECODE,EC123
auto_storage_policies=EC123,FOURCOPIES:1,EC123:262144

[pipeline:main]
pipeline = catch_errors proxy-logging proxy-logging  hashedcontainer gatekeeper healthcheck proxy-logging cache swift3 bulk tempurl ratelimit  container-quotas account-quotas slo dlo versioned_writes proxy-logging proxy-server

[app:proxy-server]
use = egg:oioswift#main
bind_ip = 0.0.0.0
object_post_as_copy = false
allow_account_management = true
account_autocreate = true
log_name = OIO,DAILYMOTION,oioswift,1
verb_acl = PUT,POST,PATCH,DELETE:127.,10.190.26.44

[filter:bulk]
use = egg:swift#bulk

[filter:slo]
use = egg:swift#slo

[filter:dlo]
use = egg:swift#dlo

[filter:staticweb]
use = egg:swift#staticweb

[filter:account-quotas]
use = egg:swift#account_quotas

[filter:container-quotas]
use = egg:swift#container_quotas

[filter:versioned_writes]
use = egg:swift#versioned_writes
allow_versioned_writes = true

[filter:crossdomain]
use = egg:swift#crossdomain


[filter:gatekeeper]
use = egg:swift#gatekeeper

[filter:proxy-logging]
use = egg:swift#proxy_logging
access_log_headers = false
access_log_headers_only =

[filter:tempurl]
